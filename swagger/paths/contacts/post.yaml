tags:
  - Contacts
summary: Create contact
operationId: createContact
description: 'Create a contact with payload'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - phoneNumber
          - contactType
        properties:
          name:
            description: "Contacts's name"
            type: string
            example: 'John Doe'
          phoneNumber:
              description: "Phone number"
              type: number
              example: 12
          email:
              description: "email"
              type: string
              example: 'me@gmail.com'
          isFavourite:
              description: "isFavourite"
              type: boolean
              example: false
          contactType:
              description: "contact type"
              type: string
              enum: ['work', 'home', 'personal']
          photo:
            description: "Contacts's photo"
            type: string
            format: binary
responses:
  '201':
    description: Creates a contact
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a contact!
            data:
              type: object
              $ref: '../../components/schemas/contact.yaml'
  '404':
    $ref: '../../components/responses/404.yaml'
